
name: Build and Push Docker Image


on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

  jops:
   build-and-push:
     runs-on: Ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Log In to Docker Hub
        uses: docker/login-action@v1
        with:
         username: ${{secrets.DOCKERHUB_USERNAME}}
         password: ${{secrets.DOCKERHUB_PASSWORD}}

